baseURL = "https://alexherbo2.github.io"
languageCode = "en-us"
title = "Alex"
theme = "steve-losh"

buildDrafts = true
enableGitInfo = true

[params]
  # https://golang.org/pkg/time#pkg-constants
  dateForm = "January 2, 2006"
  icon = "https://github.com/favicon.ico"
  js = [
    "packages/modal.js",
    "packages/prompt.js",
    "packages/hint.js",
    "packages/selection.js",
    "packages/mouse.js",
    "packages/clipboard.js",
    "packages/scroll.js",
    "packages/player.js",
    "packages/krabby.js"
  ]
  css = [
    "packages/selection.css"
  ]

[params.pages]
  raw = "https://github.com/alexherbo2/website/raw/master/content/%s"
  history = "https://github.com/alexherbo2/website/commits/master/content/%s"
  edit = "https://github.com/alexherbo2/website/edit/master/content/%s"

[params.host]
  name = "GitHub"
  repository = "https://github.com/alexherbo2/website"

